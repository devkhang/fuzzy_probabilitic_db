name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # BƯỚC 1: Setup cả 2 công cụ (Nuget cho restore, Dotnet cho build)
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # BƯỚC 2: Restore bằng NuGet (BẮT BUỘC cho project cũ)
    # Lệnh này sẽ tạo folder "packages" mà project đang tìm kiếm
    - name: Restore dependencies
      run: nuget restore FPRDB/FPRDB.sln

    # BƯỚC 3: Build bằng Dotnet
    # --no-restore: Quan trọng! Báo cho dotnet biết là "tao đã restore rồi, đừng làm lại sai cách"
    - name: Build
      run: dotnet build FPRDB/FPRDB.sln --configuration Release --no-restore

    # BƯỚC 4: Test
    - name: Test
      run: dotnet test FPRDB/FPRDB.sln --configuration Release --no-build --verbosity normal